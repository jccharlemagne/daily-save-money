[accesslog]

[api]
  dashboard = true
  insecure = true

[entryPoints]
  [entryPoints.http]
    address = ":80"
    [entryPoints.http.http.redirections.entryPoint]
      to = "https"
      scheme = "https"

  [entryPoints.https]
    address = ":443"

[providers]
  [providers.docker]
    watch = true
    exposedByDefault = false
    network = "daily-save-money"
  [providers.file]
    watch = true
    directory = "/etc/traefik/dynamic"
